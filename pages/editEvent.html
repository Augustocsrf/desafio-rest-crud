<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="../js/editEvent.js"></script>
</head>

<body>
    <form action="../php/alterEvent.php" method="post" class="form-group list-group col-6 offset-3">
        <h1 class="display-3"> Editar Evento </h1>

        <div class="form-group">
            <label for="idIdentifier">ID do elemento a ser alterado:</label>
            <input type="text" name="idIdentifier" id="idIdentifier" class="form-control" placeholder="ID" aria-describedby="helpId">
        </div>

        <div class="form-group">
            <label for="">Novo nome:</label>
            <input type="text" name="newName" id="newName" class="form-control" placeholder="Nome" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Mantenha vazio para não alterar</small>
        </div>

        <div class="form-group">
            <label for="newEventDescr">Nova descrição do Evento:</label>
            <textarea class="form-control" name="newEventDescr" id="newEventDescr" rows="3"></textarea>
            <small id="helpId" class="text-muted">Mantenha vazio para não alterar</small>
        </div>

        <div class="form-group row">
            <label for="newStart" class="col-3 col-form-label">Nova hora de começo:</label>
            <div class="col-9">
                <input class="form-control" type="datetime-local" id="newStart" name="newStart">
                <small id="helpId" class="text-muted">Mantenha vazio para não alterar</small>
            </div>
        </div>

        <div class="form-group row">
            <label for="newEnd" class="col-3 col-form-label">Nova hora de término:</label>
            <div class="col-9">
                <input class="form-control" type="datetime-local" id="newEnd" name="newEnd">
                <small id="helpId" class="text-muted">Mantenha vazio para não alterar</small>
            </div>
        </div>

        <div id="response"></div>

        <button type="button" class="btn btn-primary" onclick="edit();">Alterar</button>

        <br>

        <a name="backToMain" id="backToMain" class="btn btn-dark" href="mainpage.html" role="button"> Retornar a Página Principal </a>
    </form>
</body>

</html>
